<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Play Games - No Waiting, Tons of Fun!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">GameZone</a>
            </div>
            <ul class="nav-links">
                <li><a href="/categories/classic-games.html">Classic Games</a></li>
                <li><a href="/categories/puzzle-games.html">Puzzle Games</a></li>
                <li><a href="/categories/racing-games.html">Racing Games</a></li>
                <li><a href="/categories/creative-games.html">Creative Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Instant Play Games - No Waiting, Tons of Fun!</h1>
            <div class="search-container">
                <input type="text" id="game-search" placeholder="Search games...">
                <button onclick="searchGames()">Search</button>
            </div>
        </section>

        <section class="game-categories">
            <div class="category">
                <h2>Classic Games</h2>
                <div id="classic-games" class="game-grid"></div>
            </div>
            
            <div class="category">
                <h2>Puzzle Games</h2>
                <div id="puzzle-games" class="game-grid"></div>
            </div>
            
            <div class="category">
                <h2>Racing Games</h2>
                <div id="racing-games" class="game-grid"></div>
            </div>
            
            <div class="category">
                <h2>Creative Games</h2>
                <div id="creative-games" class="game-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GameZone. Play Instantly, Have Fun!</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
