<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Instant Play Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 30px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #game-search {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .category {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .game-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #game-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .game-categories {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .game-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GameZone</div>
        <nav>
            <ul>
                <li><a href="#classic">Classic Games</a></li>
                <li><a href="#puzzle">Puzzle Games</a></li>
                <li><a href="#racing">Racing Games</a></li>
                <li><a href="#creative">Creative Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Play Epic Games, Zero Waiting!</h1>
            <div class="search-container">
                <input type="text" id="game-search" placeholder="Find your next game...">
                <button onclick="searchGames()">Search</button>
            </div>
        </section>

        <section class="game-categories">
            <div class="category">
                <h2>Classic Games</h2>
                <div id="classic-games" class="game-list"></div>
            </div>
            <div class="category">
                <h2>Puzzle Games</h2>
                <div id="puzzle-games" class="game-list"></div>
            </div>
            <div class="category">
                <h2>Racing Games</h2>
                <div id="racing-games" class="game-list"></div>
            </div>
            <div class="category">
                <h2>Creative Games</h2>
                <div id="creative-games" class="game-list"></div>
            </div>
        </section>
    </main>

    <div id="game-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="game-iframe" class="game-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 GameZone. All Rights Reserved.</p>
    </footer>

    <script>
        // 游戏数据库
        const games = [
            // 经典游戏
            { 
                name: 'Train Miner', 
                category: 'classic-games', 
                description: '矿工火车主题游戏',
                gamePageUrl: 'https://html5games.com/Game/Train-Miner/0d52d629-a40a-4a95-b13a-7f951a3f50b1',
                iframeUrl: 'https://play.famobi.com/train-miner'
            },
            { 
                name: 'Cut The Rope', 
                category: 'classic-games', 
                description: '经典割绳子游戏',
                gamePageUrl: 'https://html5games.com/Game/Cut-The-Rope/4531b37c-a8e0-4a67-9ebd-e8d3190b6277',
                iframeUrl: 'https://play.famobi.com/cut-the-rope'
            },

            // 益智游戏
            { 
                name: 'Braindom', 
                category: 'puzzle-games', 
                description: '大脑训练益智游戏',
                gamePageUrl: 'https://html5games.com/Game/Braindom/7613512a-c291-4b6e-9fe0-3861d476f4ce',
                iframeUrl: 'https://play.famobi.com/braindom'
            },
            { 
                name: 'Cube Match', 
                category: 'puzzle-games', 
                description: '方块匹配解谜游戏',
                gamePageUrl: 'https://html5games.com/Game/Cube-Match/642be5d7-5e15-4f5a-8db2-6904ea31f40f',
                iframeUrl: 'https://play.famobi.com/cube-match'
            },

            // 赛车游戏
            { 
                name: 'Giant Rush', 
                category: 'racing-games', 
                description: '极速竞赛游戏',
                gamePageUrl: 'https://html5games.com/Game/Giant-Rush/fb2e6f6c-662b-4273-8731-df884387435d',
                iframeUrl: 'https://play.famobi.com/giant-rush'
            },
            { 
                name: 'Speed Master', 
                category: 'racing-games', 
                description: '极速竞速挑战',
                gamePageUrl: 'https://html5games.com/Game/Speed-Master/465328fb-72c3-4685-b5a3-bc43350bb765',
                iframeUrl: 'https://play.famobi.com/speed-master'
            },

            // 创意游戏
            { 
                name: 'Color Fill 3D', 
                category: 'creative-games', 
                description: '3D颜色填充游戏',
                gamePageUrl: 'https://html5games.com/Game/Color-Fill-3D/fd96705d-29a4-4400-ba2c-e5f6c101309a',
                iframeUrl: 'https://play.famobi.com/color-fill-3d'
            },
            { 
                name: 'Color Roll 3D', 
                category: 'creative-games', 
                description: '3D颜色滚动创意游戏',
                gamePageUrl: 'https://html5games.com/Game/Color-Roll-3D/fe4173e1-f6ea-4bfc-b648-1b198efb0e7a',
                iframeUrl: 'https://play.famobi.com/color-roll-3d'
            }
        ];

        // 渲染游戏列表
        function renderGameList() {
            const categories = [
                'classic-games', 
                'puzzle-games', 
                'racing-games', 
                'creative-games'
            ];

            categories.forEach(category => {
                const container = document.getElementById(category);
                if (container) {
                    const categoryGames = games.filter(game => game.category === category);
                    container.innerHTML = categoryGames.map(game => `
                        <div class="game-item" data-iframe="${game.iframeUrl}">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                        </div>
                    `).join('');

                    // 为每个游戏项添加点击事件
                    container.querySelectorAll('.game-item').forEach(item => {
                        item.addEventListener('click', () => openGameModal(item.dataset.iframe));
                    });
                }
            });
        }

        // 打开游戏模态框
        function openGameModal(iframeUrl) {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            iframe.src = iframeUrl;
            modal.style.display = 'block';
        }

        // 关闭模态框
        document.querySelector('.close-btn').addEventListener('click', () => {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            modal.style.display = 'none';
            iframe.src = '';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('game-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.getElementById('game-iframe').src = '';
            }
        });

        // 搜索游戏
        function searchGames() {
            const searchInput = document.getElementById('game-search');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm)
            );

            // 清空所有游戏列表
            const gameLists = document.querySelectorAll('.game-list');
            gameLists.forEach(list => list.innerHTML = '');

            // 在匹配的类别中显示游戏
            filteredGames.forEach(game => {
                const container = document.getElementById(game.category);
                if (container) {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    gameItem.dataset.iframe = game.iframeUrl;
                    gameItem.innerHTML = `
                        <h3>${game.name}</h3>
                        <p>${game.description}</p>
                    `;
                    gameItem.addEventListener('click', () => openGameModal(game.iframeUrl));
                    container.appendChild(gameItem);
                }
            });
        }

        // 页面加载时渲染游戏列表
        document.addEventListener('DOMContentLoaded', renderGameList);
    </script>
</body>
</html>
